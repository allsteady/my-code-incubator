<html>
	<head></head>
	<body>
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script>
			// Monkey-patching Sizzle to filter the :jqmData selector
			var oldFind = $.find, jqmDataRE = /:jqmData\(([^)]*)\)/g;

			$.find = function(selector, context, ret, extra) {
				selector = selector.replace(jqmDataRE, "[data-$1]");

				return oldFind.call(this, selector, context, ret, extra);
			};

			$.extend($.find, oldFind);

			$.find.matches = function(expr, set) {
				return $.find(expr, null, null, set);
			};

			$.find.matchesSelector = function(node, expr) {
				return $.find(expr, null, null, [node]).length > 0;
			};
		</script>
		<script>
			// Monkey-patching DOM Elements to jQueryObject
			$.toObject = function ( elems ) {
				return $.fn.toObject( elems );
			};

			$.fn.toObject = function ( elems ) {
				var idx = 0;
				for ( ; idx <elems.length ; idx++ ) {
					this[idx] = elems [idx];
				}
				this.length = elems.length;
				return this;
			};
			$.querySelectorAll = function ( selector, scope ) {
				return $.fn.querySelectorAll( selector, scope );
			};
			$.fn.querySelectorAll = function ( selector, scope ) {
				var elems,
					idx = 0,
					root = scope && scope.length === 1 ? scope[ 0 ] : document;
				elems = root.querySelectorAll( selector );
				for ( ; idx <elems.length ; idx++ ) {
					this[idx] = elems [idx];
				}
				this.selector = selector;
				this.length = elems.length;
				return this;
			}
		</script>

		<div data-role="page">
			<div data-role="header"></div>
			<div data-role="content">
				<ol data-role="listview">
					<li>
						Acura
					</li>
					<li>
						Audi
					</li>
					<li>
						BMW
					</li>
					<li>
						Cadillac
					</li>
					<li>
						Ferrari
					</li>
				</ol>
			</div>
			<div data-role="footer"></div>
		</div>
	</body>
</html>
