<!DOCTYPE HTML>
<html>
	<head>
		<script src="./libs/jquery-1.8.2.js"></script>
		<script>
				$.fn.newChildren = function ( selector ) {
					var idx = 0, subIdx,
						elem, findedElem,
						ret = [];
					if ( selector ) {
						for ( ; idx < this.length ; idx ++ ) {
							elem = this[ idx ];
							findedElem = elem.querySelectorAll(selector);
							for ( subIdx = 0 ; subIdx < findedElem.length ; subIdx++ ) {
								if ( elem === findedElem[subIdx].parentNode ){
									ret.push(findedElem[subIdx]);
								}
							}
						}
						return $( ret );
					} else {
						return this.children();
					}
				};
		</script>
		<title>Test</title>
	</head>
	<body>
		<ul class="level-1">
			<li class="item-i">I</li>
			<li class="item-ii">II
				<ul class="level-2">
					<li class="item-a">A</li>
					<li class="item-b">B
						<ul class="level-3">
							<li class="item-1">1</li>
							<li class="item-2">2</li>
							<li class="item-3">3</li>
						</ul>
					</li>
					<li class="item-c">C</li>
				</ul>
			</li>
			<li class="item-iii">III</li>
		</ul>
		<ul class="leve2-1">
			<li class="item-i">I</li>
			<li class="item-ii">II
				<ul class="level-2">
					<li class="item-a">A</li>
					<li class="item-b">B
						<ul class="level-3">
							<h1 class="item-1">1</li>
							<h2 class="item-2">2</li>
							<h3 class="item-3">3</li>
						</ul>
					</li>
					<li class="item-c item-3">C</li>
				</ul>
			</li>
			<li class="item-iii">III</li>
		</ul>
	</body>
</html>
