<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no" >
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8" >
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta http-equiv="Content-type" content="text/html; charset=utf8">

		<style>
			/* overthrow layout enhancements */
			/* Enable overflow: auto on elements with overthrow class when html element has overthrow class too */
			.overthrow-enabled .overthrow {
				overflow: auto;
				-webkit-overflow-scrolling: touch;
			}
		</style>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="namecard.css" />

		<script src="../libs/overthrow.js"></script>
		<script src="../libs/jquery-1.8.2.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.js"></script>
		<!-- 
			<script src="../libs/jquery.mobile.scrollview.js"></script>
			<script src="../libs/scrollview.js"></script>
		-->
		<script src="jquery.mobile.virtualgrid.js"></script>
		<title>Virtualgrid - Overthrow</title>
	</head> <!-- HEAD -->
	<body>
		<div id="virtualgrid_grid_page" data-scroll="no" data-role="page" class="virtualgrid_grid_demo_page">
			<div id="normal" data-role="header" data-position="fixed">
				<h1>Virtual Grid - Overthrow </h1>
				<a id="btn1" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
			</div>
			<div data-role="content" data-scroll="none">
				<script id="tizen-demo-namecard" type="text/x-jquery-tmpl">
					<div class="ui-demo-rotation-namecard">
					<div class="ui-demo-namecard-pic">
					<img class="ui-demo-namecard-pic-img" src="${TEAM_LOGO}"  />
					</div>
					<div class="ui-demo-namecard-contents">
					<span class="name ui-li-text-main">${NAME}</span>
					</div>
					</div>
				</script>
				<div id="virtualgrid-demo" data-role="virtualgrid" data-rotation="false" data-template="tizen-demo-namecard">
				</div>
			</div>
			<div id="normal" data-role="footer" data-position="fixed">
				<h1>Footer</h1>
			</div>
			<script>
				$( ".virtualgrid_grid_demo_page" ).one( "pagecreate", function() {
					$.getScript( "virtualgrid-db-demo.js", function( data, textStatus, jqXHR ) {
						$( ".virtualgrid_demo_page" ).die();
		
						$( ":jqmData(role='virtualgrid')" ).virtualgrid( "create", {
							itemData: function ( idx ) {
								return JSON_DATA[ idx ];
							},
							numItemData: JSON_DATA.length,
							cacheItemData: function ( minIdx, maxIdx ) {
							},
							// for test
							setProperty: function ( idx, name, value ) {
								JSON_DATA[ idx ][name] = value;
							}
						});
						$( ".virtualgrid_grid_demo_page" ).unbind("pagecreate");
					});
				});
			</script>
		</div>
		<div id='logP' style=" display : none ;position:absolute; width: 80%; height: 80%; top:10%; left:10%; z-index: 1000;margin: 0px;">
			<textarea id='logs' style='user-select;background-color: #ivory; width:100%;height:100%; padding: 0px'></textarea>
			<
		</div>
		<script>
			
			$("#btn1").bind("click", function ( event ) {
				var layer = document.getElementById('logP');
				if ( layer.style.display === 'none' ) {
					layer.style.display = 'block';
					$( layer ).css('background-color', '#ivory'); 
				} else {
					layer.style.display = 'none';
				}
				
			});
		</script>
	</body> <!-- BODY -->
	
</html>
